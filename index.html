<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Test</title>
    <script src=captcha.js defer></script>
</head>

<body>
    <h1>User Management</h1>
    <form id="createuser-form" name="createUser">
        <div>
            <label>
                Username (alphanumeric & underscore only)
                <br />
                <input id="createuser-name" type="text" name="username" required pattern="^\w+$" autocomplete="off" />
            </label>
        </div>
        <img id="captcha-image" src="youarebot.png" alt="captcha image" onclick="update_captcha()" />
        <div>
            <label>
                Captcha Answer (five digits)
                <br />
                <input id="createuser-captcha-ans" type="text" name="captcha-ans" required pattern="^\d{5}$"
                    autocomplete="off" disabled />
            </label>
        </div>
        <input id="createuser-submit" type="submit" value="Submit" />
        <label id="createuser-result"></label>
    </form>

    <p id="users-list" onclick="update_list()">Current users: (click to update)</p>
</body>

</html>
